apiVersion: v1
kind: Service
metadata:
  name: labelwarehouse-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: labelwarehouse-api

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: labelwarehouse-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: labelwarehouse-api
  template:
    metadata:
      labels:
        app: labelwarehouse-api
    spec:
      containers:
      - name: labelwarehouse-api
        image: registry.digitalocean.com/labelwarehouse/labelwarehouse-api:0.0.0 # labelwarehouse-api-version
        ports:
        - containerPort: 3000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: labelwarehouse-api
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - "api.staging.labelwarehouse.sheepieslab.com"
  rules:
  - host: "api.staging.labelwarehouse.sheepieslab.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: labelwarehouse-api
            port:
              number: 80
